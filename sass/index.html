<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="./img/umbrellabg.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./img/undraw_walking_in_rain_vo9p.svg" alt="umbrella image" />
      </div>
      <div id="form-content">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Register Form</h1>
            </div>
          </div>

          <div class="form-input-group">
            <div class="line-input-group">
              <div class="input-box">
                <label for="first-name">First Name:</label>
                <div class="span-required">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="rgb(102,4,100)"
                    class="bi bi-exclamation-triangle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
                    />
                    <path
                      d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Enter your first name"
                  class="inputs required names"
                  oninput="validatingName()"
                  autocomplete="off"
                />
              </div>

              <div class="input-box">
                <label for="last-name">Last Name:</label>
                <div class="span-required">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="rgb(102,4,100)"
                    class="bi bi-exclamation-triangle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
                    />
                    <path
                      d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Enter your last name"
                  class="inputs required names"
                  oninput="validatingSurname()"
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="line-input-group">
              <div class="input-box">
                <label for="email">Email Address</label>
                <div class="span-required">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="rgb(102,4,100)"
                    class="bi bi-exclamation-triangle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
                    />
                    <path
                      d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
                    />
                  </svg>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email address"
                  class="inputs required"
                  oninput="validatingEmail()"
                  autocomplete="off"
                />
              </div>

              <div class="input-box">
                <label for="number">WhatsApp</label>
                <div class="span-required">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="rgb(102,4,100)"
                    class="bi bi-exclamation-triangle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
                    />
                    <path
                      d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="number"
                  name="number"
                  placeholder="Ex.: (xx) xxxx-xxxx"
                  class="inputs required"
                  oninput="validatingWhatsApp()"
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="line-input-group">
              <div class="input-box">
                <label for="password">Password</label>
                <div class="span-required">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="rgb(102,4,100)"
                    class="bi bi-exclamation-triangle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
                    />
                    <path
                      d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
                    />
                  </svg>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  class="inputs required"
                  oninput="validatingMainPassword()"
                  autocomplete="off"
                  title="Your password must have at least 8 characters, containing at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 symbol"
                /><i class="bi bi-eye" id="eye" onclick="showPassword()"></i>
              </div>

              <div class="input-box">
                <label for="confirmpassword">Confirm Password</label>
                <div class="span-required">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="rgb(102,4,100)"
                    class="bi bi-exclamation-triangle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
                    />
                    <path
                      d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
                    />
                  </svg>
                </div>
                <input
                  type="password"
                  id="confirmpassword"
                  name="password"
                  placeholder="Confirm your password"
                  class="inputs required"
                  autocomplete="off"
                  oninput="comparePassword()"
                /><i
                  class="bi bi-eye"
                  id="eye-slash"
                  onclick="showPasswordConfirmed()"
                ></i>
              </div>
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gender</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <label for="female">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />Female</label
                >
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender" value="others" />
                <label for="others">Others</label>
              </div>

              <div class="gender-input">
                <input
                  type="radio"
                  id="none"
                  name="gender"
                  value="not mentioned"
                />
                <label for="none">I prefer not to say</label>
              </div>
            </div>

            <div class="register-button">
              <button id="register" type="submit" ondblclick="openPopup()">
                REGISTER
              </button>
            </div>
          </div>
        </form>
        <div class="popup" id="popup">
          <img src="./img/umbrellabg.png" alt="umbrella" />
          <p>Form sucessfully completed!</p>
          <h4>Thank you!</h4>
          <button type="button" class="ok" onclick="closePopup()">OK</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
